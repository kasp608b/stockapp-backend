version: "3"
services:
  postgres:
    container_name: StockPostgres
    image: postgres:latest
    ports:
      - "5440:5440"
    volumes:
      - /data/postgres:/data/StockPostgres
    env_file:
      - docker.env
    networks:
      - postgres

  pgadmin:
    links:
      - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "5440:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
